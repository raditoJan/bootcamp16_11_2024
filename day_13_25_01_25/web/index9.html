<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Klasa vs Id</title>
</head>
<!-- .test klasa stylu waga 10 -->
<!-- #example klasa id -> waga 100-->
<style>
    .test {
    color: blue;
    }

    #example {
    color: red;
    }
</style>
<body>

<div id="example" class="text">Tekst</div>
</body>
</html>
