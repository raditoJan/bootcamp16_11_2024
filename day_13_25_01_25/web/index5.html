<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tabelka</title>
</head>
<style>
    table, td, th {
    border:1px solid black;
</style>
<body>
<!-- <tr> wiersz w tabeli-->

<table>
    <tr>
        <!--    <th> komórki nagłowek-->
        <th>Company</th>
        <th>Country</th>
        <th>Contact</th>
    </tr>
    <tr>
        <th>Radek Ltd</th>
        <th>Poland</th>
        <th>radek@radek.pl</th>
    </tr>
    <tr>
        <th>Centrum Badań</th>
        <th>Germany</th>
        <th>stean@stefan.pl</th>
    </tr>
</table>
<br>
<!-- 100% rozciąga tabele na szerokość strony-->
<table style="width:100%">
    <tr>
        <th>Emil</th>
        <th>Darek</th>
        <th>Marek</th>
    </tr>
    <tr>
        <th>16</th>
        <th>14</th>
        <th>10</th>
    </tr>
</table>
<br>
<table style="width:100%">
    <tr>
        <th>Person 1</th>
        <th>Person 2</th>
        <th>Person 3</th>
    </tr>
    <tr>
        <td>Emil</td>
        <td>Darek</td>
        <td>Marek</td>
    </tr>
    <tr>
        <td>16</td>
        <td>14</td>
        <td>10</td>
    </tr>
</table>
<br>
<table style="width:100%">
    <!-- caption - tytuł tabeli   -->
    <caption>Wiek osób</caption>
    <tr>
        <!--        colspan="2" szerokość na dwie kolumny-->
        <th colspan="2">Person 1</th>
        <th>Person 3</th>
    </tr>
    <tr>
        <td>Emil</td>
        <td>Darek</td>
        <td>Marek</td>
    </tr>
    <tr>
        <td>16</td>
        <td>14</td>
        <td>10</td>
    </tr>
</table>
<div>Element typu div</div>
<div>Element typu div2</div>
</body>
</html>
