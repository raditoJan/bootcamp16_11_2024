{% extends "base.html" %}

{% block body_header %}
    Enter transations details
{% endblock %}

{% block body_content %}
{{ super() }}
<form id="exchange_form" action="{{ url_for('exchange') }}" method="POST">
    <label for="currency">Currency</label>
    <!--        <input type="text" id="currency" name="currency" value="EUR"><br>-->
    <select id="currency" name="currency">
        <!--        <option value="EUR">Euro</option>-->
        <!--        <option value="USD">Dollar</option>-->
        <!--        <option value="HUF">Forint</option>-->
        {% for currency in offer.currencies %}
            <option value="{{  currency.code }}">{{ currency.name }}</option>
        {% endfor %}
    </select><br>
    <label for="amount">Amount</label>
    <input type="text" id="amount" name="amount" value="100"><br>
    <input type="submit" value="Send">
</form>
{% endblock %}
